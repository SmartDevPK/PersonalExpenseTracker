<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <nav>
      <h2>ExpenseTracker</h2>
      <ul>
        <li><a href="#" class="active" data-tooltip="Dashboard">Dashboard</a></li>
        <li><a href="#" data-tooltip="Expenses">Expenses</a></li>
        <li><a href="#" data-tooltip="Reports">Reports</a></li>
        <li><a href="#" data-tooltip="Settings">Settings</a></li>
      </ul>
      <div>&copy; 2026 Your Company</div>
    </nav>

    <main>
      <header>Expenses Dashboard</header>
      <button class="btn-add" id="openAddModal">+ Add Expense</button>

      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Amount</th>
            <th>Receipt</th>
            <th>Category</th>
            <th>Date</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="expensesTableBody">
          <!-- Expenses will be dynamically inserted here -->
        </tbody>
      </table>
    </main>
  </div>

  <!-- Add/Edit Expense Modal -->
  <div class="modal" id="expenseModal">
    <div class="modal-content">
      <button class="modal-close" id="closeModal">&times;</button>
      <h3 id="modalTitle">Add Expense</h3>
      <form id="expenseForm" enctype="multipart/form-data">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required />

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0" required />

        <label for="receipt">Receipt (optional)</label>
        <input type="file" id="receipt" name="receipt_url" accept=".png,.jpg,.jpeg,.pdf" />

        <label for="category">Category</label>
        <select id="category" name="category_id" required>
          <option value="">Select category</option>
          <option value="1">Food</option>
          <option value="2">Transport</option>
          <option value="3">Utilities</option>
          <option value="4">Entertainment</option>
          <option value="5">Healthcare</option>
        </select>

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />

        <label for="description">Description</label>
        <textarea id="description" name="description"></textarea>

        <div class="modal-footer">
          <button type="button" id="cancelBtn">Cancel</button>
          <button type="submit" id="submitBtn">Add</button>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
